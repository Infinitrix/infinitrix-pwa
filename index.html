<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Infinitrix News PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="category-sync.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</head>
<body>
  <header class="top-nav">
    <h1>Infinitrix News</h1>
    <button id="darkToggle">Toggle Dark Mode</button>
  </header>

  <aside id="category-cloud" class="category-cloud">
    <h2>Categories</h2>
    <div id="label-list"></div>
  </aside>

  <main>
    <h2>Welcome to Infinitrix News</h2>
    <p>This is your PWA-powered news site, now enhanced with Blogger category sync.</p>
  </main>

  <script>
    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
